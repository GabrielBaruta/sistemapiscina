<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin | Clientes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/auth.js"></script>
    <script>checkAuth('admin');</script>
   <header>
    <div class="logo"><h2>üåä Gest√£o</h2></div>
    <nav>
        <a href="agendamentos.html">Agenda</a>
        <a href="clientes.html" style="border-bottom: 2px solid white;">Clientes</a>
        <a href="vendas.html">Vendas</a> <a href="#" onclick="logout()">Sair</a>
    </nav>
</header>
    <main style="display: flex; gap: 20px; flex-wrap: wrap;">
        
        <div class="card" style="width: 100%; background: #333; color: white; display: flex; justify-content: space-between; align-items: center; padding: 10px;">
            <div><h4 style="margin:0;">üîß Backup</h4><small>Baixe seus dados regularmente.</small></div>
            <div>
                <button onclick="exportarDados()" class="btn" style="background:white; color:#333; padding:5px 10px;">‚¨áÔ∏è Baixar</button>
                <label class="btn" style="background:#4caf50; color:white; padding:5px 10px; cursor:pointer;">‚¨ÜÔ∏è Restaurar<input type="file" onchange="importarDados(event)" style="display:none;" accept=".json"></label>
            </div>
        </div>

        <div style="flex: 1; min-width: 300px;">
            <div class="card">
                <h3 style="color: var(--primary-blue); margin-bottom: 15px;">Novo Contrato</h3>
                <form id="form-cliente">
                    <label>Nome</label><input type="text" id="nome" required>
                    <label>E-mail</label><input type="email" id="email" required>
                    <label>Endere√ßo</label><input type="text" id="endereco" required>
                    <label>Telefone</label><input type="tel" id="telefone" required>
                    <label>Descri√ß√£o</label><textarea id="descricao" rows="2" required></textarea>
                    <label style="color:green;">Valor Mensal (R$)</label><input type="number" id="valor" step="0.01" required>
                    <button type="submit" class="btn" style="width:100%">Salvar Contrato</button>
                </form>
            </div>
            <div class="card" style="border: 2px solid #ff9800;">
                <h3 style="color: #e65100;">‚ö° Cobran√ßa Avulsa</h3>
                <form id="form-extra">
                    <select id="cliente-extra" required></select>
                    <input type="text" id="desc-extra" placeholder="Motivo (Ex: Mancha)" required>
                    <input type="number" id="valor-extra" placeholder="Valor (R$)" step="0.01" required>
                    <button type="submit" class="btn" style="width:100%; background:#e65100;">Lan√ßar</button>
                </form>
            </div>
        </div>

        <div class="card" style="flex: 2; min-width: 300px;">
            <h3 style="color: var(--primary-blue);">Carteira de Clientes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Valor</th>
                        <th>Status (M√™s)</th>
                        <th>A√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="lista-clientes"></tbody>
            </table>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', renderClientes);
        document.getElementById('form-cliente').addEventListener('submit', (e) => {
            e.preventDefault();
            addCliente(document.getElementById('nome').value, document.getElementById('email').value, document.getElementById('endereco').value, document.getElementById('telefone').value, document.getElementById('valor').value, document.getElementById('descricao').value);
            renderClientes(); e.target.reset();
        });
        document.getElementById('form-extra').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('cliente-extra').value;
            if(!email) return alert("Selecione um cliente!");
            addExtra(email, document.getElementById('desc-extra').value, document.getElementById('valor-extra').value);
            e.target.reset();
        });
    </script>
</body>
</html>
