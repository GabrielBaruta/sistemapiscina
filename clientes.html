<!DOCTYPE html>

<body>
    <script src="js/auth.js"></script>
    <script>checkAuth('admin');</script>

        <nav>
            <a href="agendamentos.html">Agenda</a>
            <a href="clientes.html" style="border-bottom: 2px solid white;">Clientes</a>
            <a href="#" onclick="logout()">Sair</a>
        </nav>
    </header>

    <main style="display: flex; gap: 20px; flex-wrap: wrap;">
        <div class="card" style="flex: 1; min-width: 300px;">
            <h3 style="color: var(--primary-blue); margin-bottom: 15px;">Cadastrar Cliente & Valor</h3>
            <form id="form-cliente">
                <label>Nome do Cliente</label>
                <input type="text" id="nome" required>
                
                <label>E-mail do Cliente (Importante!)</label>
                <input type="email" id="email" placeholder="Para vincular ao login" required>

                <label>EndereÃ§o</label>
                <input type="text" id="endereco" required>
                
                <label>Telefone</label>
                <input type="tel" id="telefone" required>

                <label style="color: green; font-weight: bold;">Valor Mensal Acordado (R$)</label>
                <input type="number" id="valor" placeholder="Ex: 250.00" step="0.01" required>

                <button type="submit" class="btn" style="width: 100%;">Salvar Contrato</button>
            </form>
        </div>

        <div class="card" style="flex: 2; min-width: 300px;">
            <h3 style="color: var(--primary-blue); margin-bottom: 15px;">Carteira de Clientes</h3>
            <table style="width:100%; border-collapse: collapse;">
                <thead style="background: var(--primary-blue); color: white;">
                    <tr>
                        <th style="padding:10px; text-align:left;">Cliente</th>
                        <th style="padding:10px; text-align:left;">EndereÃ§o</th>
                        <th style="padding:10px; text-align:left;">Valor Mensal</th>

        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', renderClientes);

        document.getElementById('form-cliente').addEventListener('submit', (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value; // Novo campo
            const endereco = document.getElementById('endereco').value;
            const telefone = document.getElementById('telefone').value;
            const valor = document.getElementById('valor').value; // Novo campo
            
            addCliente(nome, email, endereco, telefone, valor);
            renderClientes();
            e.target.reset();
        });
    </script>
</body>
