<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><div class="logo"><h2>ðŸŒŠ Cadastro</h2></div><nav><a href="index.html">Voltar</a></nav></header>
    <main style="display:flex; justify-content:center;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <h2 style="text-align:center;">Criar Conta</h2>
            <form id="form-cadastro">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <label>Tipo de Conta</label>
                <select id="tipo">
                    <option value="cliente">Cliente</option>
                    <option value="admin">Piscineiro (Admin)</option>
                </select>
                <button type="submit" class="btn" style="width:100%">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('form-cadastro').addEventListener('submit', (e) => {
            e.preventDefault();
            const n=document.getElementById('nome').value, em=document.getElementById('email').value, s=document.getElementById('senha').value, t=document.getElementById('tipo').value;
            if(registerUser(n, em, s, t)) window.location.href = "login.html";
        });
    </script>
</body>
</html>
